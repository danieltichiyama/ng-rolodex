<h1>Create Card</h1>

<form>
  <label for="name">Name: </label>
  <input
    type="text"
    class="createInput"
    name="name"
    [(ngModel)]="formData.name"
  />
  <label for="email">Email: </label>
  <input
    type="text"
    class="createInput"
    name="email"
    [(ngModel)]="formData.email"
  />
  <label for="address">Address: </label>
  <input
    type="text"
    class="createInput"
    name="address"
    [(ngModel)]="formData.address"
  />
  <button (click)="onSubmit(formData)">Submit</button>
</form>

{{ formData | json }}
