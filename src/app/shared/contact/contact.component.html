<div class="container" [ngClass]="isOpen() ? 'display' : 'hidden'">
  <h1>{{ cardData.name }}</h1>
  <button (click)="toggleComponent()">Close</button>
  <div class="name">{{ cardData.name }}</div>
  <div>Email:</div>
  <div class="contactInfo email">{{ cardData.email }}</div>
  <div>Mobile:</div>
  <div class="contactInfo email">{{ cardData.mobile }}</div>
  <div>Address:</div>
  <div class="contactInfo address">{{ cardData.address }}</div>
  <button (click)="onEdit(cardData)">Edit</button>
  <button (click)="onDelete(cardData)">Delete</button>
</div>
