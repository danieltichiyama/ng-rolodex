<div class="container header">
  <div class="header-left">
    <h1>ROLODEX</h1>
  </div>
  <div class="header-right" *ngIf="isLoggedIn()">
    <nav>
      <button routerLink="/" class="link">Home</button>
      <button (click)="onViewAll()" class="link">View All Contacts</button>
      <button (click)="openNewCard()" class="link">Create New Contact</button>
      <button routerLink="/" class="link">My Profile</button>
    </nav>
    <button class="logout" (click)="logout()">
      Log Out
    </button>
  </div>
</div>
