<div class="modal_container" [ngClass]="isOpen() ? 'display' : 'hidden'">
  <div class="modal">
    <h1>Edit Card</h1>

    <form>
      <label for="name">Name: </label>
      <input
        type="text"
        class="createInput"
        name="name"
        [(ngModel)]="formData.name"
      />
      <br />
      <label for="email">Email: </label>
      <input
        type="text"
        class="createInput"
        name="email"
        [(ngModel)]="formData.email"
      />
      <br />
      <label for="mobile">Mobile: </label>
      <input
        type="text"
        class="createInput"
        name="mobile"
        [(ngModel)]="formData.mobile"
      />
      <br />
      <label for="address">Address: </label>
      <input
        type="text"
        class="createInput"
        name="address"
        [(ngModel)]="formData.address"
      />
      <br />
      <button (click)="onSubmit()">Submit</button>
      <button (click)="toggleComponent()">Close</button>
    </form>
  </div>
</div>
